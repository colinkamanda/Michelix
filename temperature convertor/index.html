<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Michelix'Temperature Convertor</h1>
   
    <div class="input-section">
        <label for="celsuis">celsuis:</label>
        <input type="number" onchange="convertemp(event)" name="celsuis" id="celsuis" class="input" placeholder="Enter Temperature">
        
    </div>
    <div class="input-section">
        <label for="farenheit">Farenheit:</label>
        <input type="number" onchange="convertemp(event)" name="farenheit" id="farenheit" class="input" placeholder="Enter Temperature">
        
    </div>
    <div class="input-section">
        <label for="kelvin">Kelvin:</label>
        <input type="number" onchange="convertemp(event)" name="kelvin" id="kelvin" class="input" placeholder="Enter Temperature">
        
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
