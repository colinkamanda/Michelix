<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionnary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Michelix'English Dictionary</h1>
        <input type="text" placeholder="Search Word" class="input" id="input">
        <p class="info-text" id="info-text">Type a word and press Enter</p>
        
        <div class="meaning-container" id="meaning-container">
            <p>Word title:<strong class="title" id="title"></strong> </p>
            <p>Meaning:<strong class="Meaning" id="Meaning"></strong> </p>
            <audio src="" controls class="audio" id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
